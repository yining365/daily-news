name: Daily News Aggregator

on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 0:00)
    - cron: "0 0 * * *"
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch news and generate dashboard
        run: |
          python scripts/fetch_news.py --category all --output html
        env:
          TZ: Asia/Shanghai

      - name: Send Bark notification
        if: success()
        run: |
          python scripts/notify_bark.py
        env:
          BARK_KEY: ${{ secrets.BARK_KEY }}
          GITHUB_PAGES_URL: ${{ github.event.repository.html_url }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
